@for (thought of thoughts$ | async ; track thought.id; let idx = $index, e = $even) {

  <mat-card class="card">

    <mat-card-content>
      <textarea #txtArea (blur)="changeThoughtContent(thought, txtArea.value)" type="text" [value]="thought?.textContent"></textarea>
    </mat-card-content>

    <span class="spacer"></span>

    <mat-card-header class="header">
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ thought?.username }}</mat-card-title>
      <mat-card-subtitle> {{ thought?.timestamp?.seconds }} </mat-card-subtitle>
      <span class="spacer"></span>
      <button class="like-btn" mat-button (click)="changeThoughtLikes(thought)">
        <mat-icon color="primary">thumb_up</mat-icon>
        <span>{{ thought.like }}</span>
      </button>
      <button mat-button (click)="removeThought(thought.id)">
        <mat-icon color="accent">delete</mat-icon>
      </button>
    </mat-card-header>

  </mat-card>

  } @empty {
    <span>There are no items.</span>
  }
