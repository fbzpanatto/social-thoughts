<mat-toolbar>

  <h1>SOCIAL THOUGHTS</h1>
  <span class="spacer"></span>

  @if(!isAuthenticated){
    <div>

      <button mat-flat-button routerLink="/login">
        <span>Login</span>
      </button>
  
      <button mat-stroked-button routerLink="/register">
        <span>Join Us</span>
      </button>
  
    </div>
  }@else{
    <div>
      <button mat-flat-button (click)="logout()">
        <span>Logout</span>
      </button>
    </div>
  }

</mat-toolbar>
