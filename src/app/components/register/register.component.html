<div class="left-container">
  <h1>SOCIAL THOUGHTS</h1>
  <p>Share your thoughts, or not. Use them like a post-it or a TODO list. Whatever you want.</p>
</div>

<div class="right-container mat-elevation-z4">

  @if(isRegister()){ <h2>Register</h2> }
  @else { <h2>Login</h2> }

  <p>Fulfill the fields below with your credentials.</p>

  <form [formGroup]="form" (submit)="onSubmit()">

    @if(isRegister()){ <input matInput formControlName="username" type="text" placeholder="username"> }

    <input matInput formControlName="email" type="email" placeholder="email">
    <input matInput formControlName="password" type="password" placeholder="password">

    @if(isRegister()) { <button type="submit" mat-flat-button [disabled]="!form.valid">Register</button>}
    @else { <button type="submit" mat-flat-button [disabled]="!form.valid">Login</button> }
  </form>

</div>
